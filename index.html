<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-5">
                <div class="card mt-5 text-center border-primary">
                    <div class="card-header">Registro de Usuarios</div>
                    <div class="card-body"></div>
                    <div class="card-text">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <svg xmlns="http://www.w3.org/2000/svg"  fill="green" class="bi bi-people-fill img-fluid" viewBox="0 0 16 16">
                                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                </svg>
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="number" class="form-control mb-2" id="id" placeholder="Ingrese el ID." required>
                                <input type="text" class="form-control mb-2" id="nombre" placeholder="Ingrese el Nombre." required>
                                <input type="text" class="form-control mb-2" id="apellido" placeholder="Ingrese los Apellidos." required>
                                <input type="text" class="form-control mb-2" id="sexo" placeholder="Ingrese su sexo." required>
                                <input type="text" class="form-control mb-2" id="direccion" placeholder="Ingrese la dirección" required>
                                <input type="email" class="form-control mb-2" id="correo" placeholder="Ingrese su correo." required>
                                <input type="text" class="form-control mb-2" id="sangre" placeholder="Ingrese el tipo de sangre." required>
                                <input type="number" class="form-control mb-2" id="numero" placeholder="Ingrese el numero." required>
                                <button onclick="registrar()" class="btn btn-outline-info mb-2">Registrar</button>
                                <button onclick="listar()" class="btn btn-outline-dark mb-2">Listar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-20 col-md-6">
                <table class="table mt-5 table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Correo</th>
                        <th scope="col">T. de Sangre</th>
                        <th scope="col">Número</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
